<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - StudyHub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="logo">
          <i class="fas fa-book-open"></i>
          <span>StudyHub</span>
        </a>
        <h1>회원가입</h1>
        <p>함께 공부하는 즐거움을 경험하세요</p>
      </div>

      <form class="auth-form" id="signupForm">
        <div class="form-group">
          <label for="userId">
            <i class="fas fa-user"></i>
            아이디
          </label>
          <input 
            type="text" 
            id="userId" 
            name="userId" 
            placeholder="영문 소문자, 숫자, _ 사용 가능"
            required
            minlength="4"
            maxlength="20"
            pattern="[a-z0-9_]{4,20}"
            autocomplete="username"
          >
          <span class="input-hint">4-20자, 영문 소문자/숫자/언더스코어(_)만 사용</span>
        </div>

        <div class="form-group">
          <label for="username">
            <i class="fas fa-signature"></i>
            사용자명 (닉네임)
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="2자 이상 입력해주세요"
            required
            minlength="2"
            maxlength="20"
          >
          <span class="input-hint">2~20자 이내로 입력해주세요</span>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            비밀번호
          </label>
          <div class="password-input">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="8자 이상, 대/소문자, 숫자 포함"
              required
              minlength="8"
            >
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-fill"></div>
            </div>
            <span class="strength-text">약함</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">
            <i class="fas fa-lock"></i>
            비밀번호 확인
          </label>
          <div class="password-input">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              placeholder="비밀번호를 다시 입력하세요"
              required
            >
            <button type="button" class="toggle-password" id="toggleConfirmPassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="agreeTerms" required>
            <span><a href="#" class="link">이용약관</a> 및 <a href="#" class="link">개인정보처리방침</a>에 동의합니다</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
          <i class="fas fa-user-plus"></i>
          회원가입
        </button>

        <div class="auth-divider">
          <span>또는</span>
        </div>

        <div class="social-login">
          <button type="button" class="btn btn-social btn-google">
            <i class="fab fa-google"></i>
            Google로 계속하기
          </button>
          <button type="button" class="btn btn-social btn-github">
            <i class="fab fa-github"></i>
            GitHub로 계속하기
          </button>
        </div>

        <p class="auth-footer">
          이미 계정이 있으신가요? <a href="/login/" class="link">로그인</a>
        </p>
      </form>
    </div>

    <!-- 배경 애니메이션 -->
    <div class="auth-background">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

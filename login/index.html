<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>인사 페이지</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1 class="title">환영합니다!</h1>
    <p class="subtitle">이름을 입력하고 버튼을 눌러 인사해보세요.</p>

    <div class="controls">
      <input id="name" type="text" placeholder="이름을 입력하세요" aria-label="이름 입력" />
      <select id="lang" aria-label="언어 선택">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
      <button id="greetBtn">인사하기</button>
    </div>

    <div id="greeting" class="greeting" aria-live="polite"></div>

    <footer class="footer">간단한 HTML / CSS / JS 인사 페이지</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
